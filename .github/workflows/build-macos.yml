name: Build macOS Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub UI

jobs:
  build:
    runs-on: macos-latest  # Cháº¡y trÃªn macOS

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”¨ Build macOS application
      run: |
        echo "ğŸ”¨ Building macOS app..."
        pyinstaller \
          --name="MusicScheduler" \
          --onefile \
          --windowed \
          --clean \
          music_scheduler_gui.py

        echo "ğŸ“¦ Creating distribution package..."
        cd dist
        # Táº¡o ZIP Ä‘á»ƒ dá»… táº£i
        zip -r MusicScheduler-macOS.zip MusicScheduler.app
        cd ..

    - name: ğŸ“¤ Upload macOS app artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicScheduler-macOS
        path: dist/MusicScheduler-macOS.zip
        retention-days: 30

